<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="logic.js" defer></script>
  <link href="styles.css" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-frame">
    <div class="output-frame">
      <div class="upper-output"></div>
      <div class="lower-output"></div>
    </div>
    <div class="buttons">
      <button class="operation reset">C</button>
      <button class="operation divide">/</button>
      <button class="operation multiply">X</button>
      <button class="operation delete">âŒ«</button>
      <button class="number seven">7</button>
      <button class="number eight">8</button>
      <button class="number nine">9</button>
      <button class="operation subtract">-</button>
      <button class="number four">4</button>
      <button class="number five">5</button>
      <button class="number six">6</button>
      <button class="operation add">+</button>
      <button class="number one">1</button>
      <button class="number two">2</button>
      <button class="number three">3</button>
      <button class="operation equals">=</button>
      <button class="operation percentage" disabled="true">%</button>
      <button class="number zero">0</button>
      <button class="dot">.</button>
    </div>
  </div>
</body>

</html>
